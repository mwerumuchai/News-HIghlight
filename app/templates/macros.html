{% macro displayNewsList(news_list) %} {% for source in news_list %}
<a href="/source/{{source.id}}">
  <li>{{ source.name }}</li>
</a>
{% endfor %} {% endmacro %}

{% macro displayArticleList(articles_list) %} {% for article in articles_list %}

{% endfor %} {% endmacro %}
